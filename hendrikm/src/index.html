<html>
    <header>
        <title>hendrikm.com</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </header>

    <body>
        <div class="view">
            <div class="header">
                <img src="images/header.svg" alt="header" class="responsive">
            </div>
            <div class="content">
                <div class="profile_outline">
                    <img src="images/profile_outline.svg" alt="profile_outline" class="responsive">
                </div>
                <div class="anim_text">
                    
                </div>
                <div class="social_bar">
                    <div class="icons">
                        <img src="images/github.svg" alt="github" class="github">
                        <img src="images/medium.svg" alt="medium" class="medium">
                        <img src="images/instagram.svg" alt="instagram" class="instagram">
                    </div>
        
                    <div class="red_lines">
                        <img src="images/red_lines.svg" alt="red_lines">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
